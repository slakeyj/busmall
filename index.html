<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <title>Bus Mall</title>
</head>

<body>
  <header id="header-img">
    <h1>The BusMall Project</h1>
  </header>
  <main>
    <div id="image-box">
      <h2>Pick Your Favorite Image</h2>
      <form>
        <fieldset>
          <div class="image-choice">
            <img id="image-one" src="" alt="" title="" />
            <input type="radio" name="image-one" value="fiction">Select</input>
          </div>
          <div class="image-choice">
            <img id="image-two" src="" alt="" title="" />
            <input type="radio" name="image-two" value="fiction">Select</input>
          </div>
          <div class="image-choice">
            <img id="image-three" src="" alt="" title="" />
            <input type="radio" name="image-three" value="fiction">Select</input>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="data-box">
      <canvas id="myChart" width="0"></canvas>
    </div>
    <div class="data-box">
      <canvas id="myPie" width="0"></canvas>
    </div>
    <input type="button" id="clear-button" value="Clear Data">
  </main>
  <footer>

  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
